<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table project</title>
        <style>
            table {
                padding: 8px;
                width: 500px;
                margin-top:10px ;
                margin-bottom: 10px;
                border: 2px solid lightskyblue;
                 font-size: 16px;
                 margin-left:auto; 
                margin-right:auto;
            }
            table , td , th{
                
                border: 1px solid
                lightskyblue;
                 border-collapse: collapse;
                 font-size: 16;
                 text-align: left;
 
 
            }
            td{
                padding:16px;
            }
        </style>
    </head>
    <body>

                   <strong> Customer:</strong> <br>
                     John deo <br>
                     sunrise Apartment <br>

                     Boulevard,LA-567892 </td>

            <tr style="background-color: lightblue;">
                <th>Name/Description</th>

            <tr>

        </table>
